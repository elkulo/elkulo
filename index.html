<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Me | el.kulo</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" itemprop="description" content="FRONT END DEVELOPER & DESIGNER" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Noto+Serif+JP:wght@500&display=swap" />
    <!-- NOTE: https://cdnjs.com/libraries/twitter-bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- NOTE: https://cdnjs.com/libraries/github-markdown-css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.0.0/github-markdown-light.min.css" integrity="sha512-2ZxkJRe/dlKUknBZJNP93bh08JvvuvL+fR6I3IqZ4tnAvNQ0D56+LVg+DvE/S/Ir4J/6lxBu/Xye1z243BEa1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Lato";
        color: #626e75;
        background: #e9e1ee;
      }
      h1 {
        font-family: "Noto Serif JP";
        color: #424f57;
      }
      .copyright {
        font-family: "Noto Serif JP";
        color: #fff;
      }
      body > #page {
        background: url("images/texture.png"), url("images/background.jpg") 50% 50%;
        background-size: 100px, cover;
        min-height: 600px;
        height: 100%;
        filter: blur(0px);
        transition: filter 180ms ease;
      }
      body:is(.modal-open) > #page {
        filter: blur(10px) contrast(110%);
      }
      .modal-backdrop {
        background: rgba(255, 255, 255, 0.5);
      }
      .fade-scale .modal-dialog {
        transform: scale(0.98);
        opacity: 0;
        transition: transform 180ms ease, opacity 180ms ease;
      }
      .fade-scale.show .modal-dialog {
        opacity: 1;
        transform: scale(1);
      }
      .svg-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        stroke-width: 0;
        stroke: currentColor;
        fill: currentColor;
      }
      .icon-mail-envelope {
        vertical-align: middle;
        font-size: 2em;
        padding-bottom: 0.075em;
        margin-right: 0.125em;
      }
      .btn[data-bs-toggle="modal"] {
        text-decoration: none;
      }
      .btn[data-bs-toggle="modal"]:hover {
        text-decoration: underline;
        text-underline-offset: 2px;
        text-decoration-thickness: 1px;
      }
    </style>
  </head>
  <body>
    <div
      id="page"
      class="d-flex flex-column align-items-center justify-content-center"
    >
      <main class="container py-1 mb-5" style="max-width: 560px">
        <article class="card shadow-sm">
          <img
            src="/images/avatar.jpg"
            class="rounded-circle mx-auto mt-4"
            alt="el.kulo"
          />
          <div class="card-body text-center">
            <h1 class="card-title mb-3 h3">el.kulo</h1>
            <p class="card-text">FRONT-END DEVELOPER & DESIGNER.</p>
            <div class="mt-3 mb-2">
              <a
                href="https://inquiry.elkulo.me/elkulo_me/post"
                class="btn btn-outline-dark shadow-none px-5"
                target="_blank"
                rel="noopener noreferrer"
                title="CONTACT"
              >
                <svg class="svg-icon icon-mail-envelope"><use xlink:href="#icon-mail-envelope"></use></svg>
                CONTACT
              </a>
            </div>
            <button
              class="btn btn-link link-secondary shadow-none"
              data-bs-toggle="modal"
              data-bs-target="#__modal--0"
              title="README"
            >
              README
            </button>
          </div>
        </article>
      </main>
      <footer class="position-absolute bottom-0 start-0 w-100 text-center py-3">
        <a href="https://github.com/elkulo" target="_blank" title="https://github.com/elkulo/" class="d-inline-block mb-2 display-6 text-white">
          <svg class="svg-icon icon-github"><use xlink:href="#icon-github"></use></svg>
        </a>
        <div class="copyright">&copy; Me | el.kulo</div>
      </footer>
    </div>
    <template id="modal-template">
      <div
        class="modal fade-scale"
        id="__modal--xxx"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content position-relative">
            <div
              class="position-sticky start-0 end-0 mx-4 text-end"
              style="margin-top: 2em; top: 1em; z-index: 1"
            >
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <section class="modal-body pt-0 pb-5" style="margin-top: -2em">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="markdown-body"></div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </template>
    <!-- NOTE: https://cdnjs.com/libraries/jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- NOTE: https://cdnjs.com/libraries/twitter-bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- NOTE: https://cdnjs.com/libraries/marked -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js" integrity="sha512-a+W0h6Sho4fGYABZAQg6zdWP/qtyE+gzeVfNB/UApXRLuHKh7bT3TeA/LUOno+pcDjX0Vfzgtz6crFQC3YL9lA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(function () {
        ["./README.md"].forEach(function (
          file,
          index
        ) {
          var $modal = $("#modal-template").contents().clone(true);
          $modal.attr("id", "__modal--" + index);
          var $markdown_body = $modal.find(".markdown-body");
          $("body").append($modal);
          $.ajax({
            type: "GET",
            url: file,
            dataType: "text",
            beforeSend: function (xhr) {
              xhr.overrideMimeType("text/html;charset=UTF-8");
            },
          })
            .then(function (data) {
              $markdown_body.html(marked(data));
              $markdown_body.find("a[href^=http]").attr("target", "_blank");
            })
            .catch(function (error) {
              if (error.status) {
                $markdown_body.html(
                  "<h2>404 Not Found.</h2><p>This content failed to load.</p>"
                );
              }
            });
        });
      });
    </script>

  </body>
</html>
