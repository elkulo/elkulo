<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>README | el.kulo</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:700&display=swap"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
      integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
      integrity="sha512-N415hCJJdJx+1UBfULt+i+ihvOn42V/kOjOpp1UTh4CZ70Hx5bDlKryWaqEKfY/8EYOu/C2MuyaluJryK1Lb5Q=="
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #0d1117;
        color: #c9d1d9;
      }
      .markdown-body {
        color: #c9d1d9;
      }
      .markdown-body h1 {
        font-family: "Noto Serif JP";
      }
      .markdown-body h2 {
        border-color: #21262d;
      }
      .markdown-body a {
        color: #58a6ff;
      }
      .markdown-body a:hover,
      .markdown-body a:focus {
        color: #58a6ff;
      }
      .markdown-body blockquote {
        border-color: #3b434b;
        color: #88919b;
      }
      .markdown-body hr {
        border-color: #30363d;
      }
    </style>
  </head>
  <body>
    <main class="container my-3 my-sm-4 my-lg-5">
      <article class="row">
        <div class="col">
          <noscript>
            This website requires Javascript to be enabled. Please turn on
            Javascript and reload the page.
          </noscript>
          <div id="markdown" class="markdown-body"></div>
        </div>
      </article>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.min.js"
      integrity="sha512-mp3VeMpuFKbgxm/XMUU4QQUcJX4AZfV5esgX72JQr7H7zWusV6lLP1S78wZnX2z9dwvywil1VHkHZAqfGOW7Nw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.1/marked.min.js"
      integrity="sha512-pjhyz9DR7D4w90mc3iiAjhSRSmVrF3egxvfbOO6948qG0GACeOVpnP+xWEm7ihN5m1rg8tEHKRBhRrYEGhIR6Q=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        var $markdown = $("#markdown");
        $.ajax({
          type: "GET",
          url: "./README.md",
          dataType: "text",
          success: function (data) {
            $markdown.html(marked(data));
            $markdown.find("a[href^=http]").attr("target", "_blank");
          },
          error: function () {
            $markdown.text("This content failed to load.");
          },
        });
      });
    </script>
  </body>
</html>
